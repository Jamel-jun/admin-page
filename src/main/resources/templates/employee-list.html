<script>
    layui.use('laydate',
        function() {
            var laydate = layui.laydate;
            //执行一个laydate实例
            laydate.render({
                elem: '#start' //指定元素
            });
            //执行一个laydate实例
            laydate.render({
                elem: '#end' //指定元素
            });
            var date = new Date();
            var day = date.getDate(); //获取当前日(1-31)
            if (day < 20 && day >= 5){
                layer.alert("今天是" + day + "号，要发工资啦！！！")
            }
        }
    );
    layui.use('form', function(){
        var form = layui.form;
        form.on('switch', function(data){
            var sex = data.elem.checked ? '女' : '男';
            var arr = {};
            arr[data.elem.name] = sex;
            arr['uId'] = data.value;
            $.post("userUpdate",arr);
        });
    });

    layui.use('table', function() {
        var table = layui.table;

        table.on('tool(test)',function (obj) {
            var layEvent = obj.event;

            if(layEvent === 'del'){ //删除
                layer.confirm('真的删除行么', function(index){
                    obj.del(); //删除对应行（tr）的DOM结构，并更新缓存
                    layer.close(index);
                    //向服务端发送删除指令
                    $.post("userDel",{'uId': obj.data['uId']});
                });
            };
        });

        //监听单元格编辑
        table.on('edit(test)',
            function(obj) {
                //  获取单元格编辑之前td的选择器
                var selector = obj.tr.selector+' td[data-field="'+obj.field+'"] div';
                // 单元格编辑之前的值
                var oldtext = $(selector).text();

                var value = obj.value //得到修改后的值
                    ,
                    data = obj.data //得到所在行所有键值
                    ,
                    field = obj.field; //得到字段
                layer.confirm('是否确定修改！', function(index){
                    // 这里是按钮的回调事件
                    var arr = {};
                    arr[field]=value;
                    arr['uId']=data.uId;
                    arr['uName']=data.uName;
                    $.post("userUpdate",arr);
                    layer.close(index);
                },function(){
                    var arr = {};
                    arr[field] = oldtext;
                    obj.update(arr);
                });
            });

        //头工具栏事件
        table.on('toolbar(test)',
            function(obj) {
                var checkStatus = table.checkStatus(obj.config.id);
                switch (obj.event) {
                    case 'getCheckData':
                        var data = checkStatus.data;
                        layer.alert(JSON.stringify(data));
                        break;
                    case 'getCheckLength':
                        var data = checkStatus.data;
                        layer.msg('选中了：' + data.length + ' 个');
                        break;
                    case 'isAll':
                        layer.msg(checkStatus.isAll ? '全选': '未全选');
                        break;
                };
            });
    });</script>
